{% extends "base.html" %}

{% block title %}
Профиль
{% endblock %}

{% block content %}
Профиль пользователя {{object.username}}
<hr>
Токен:
<span id="token">{% if object.auth_token %} {{object.auth_token}}
<form action="{% url 'users:update_token' %}">
    <button type="submit" class="btn btn-primary"> Обновим токен? </button>
</form>
    {% else %} Не существует :(
    <form action="{% url 'users:create_token' %}">
    <button type="submit" class="btn btn-primary" > Создадим токен? </button>
</form>

    {% endif %}

{% endblock %}
